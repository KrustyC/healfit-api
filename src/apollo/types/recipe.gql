type RecipeLevel {
  id: Int
  name: String
}

type RecipeCategory {
  id: Int
  name: String
}

type RecipeMeasurement {
  id: Int
  name: String
}

type RecipeIngridient {
  id: ID
  name: String
  measurement: RecipeMeasurement
  quantity: Float
}

type Recipe {
  id: ID
  title: String
  servings: Int
  totalTime: Int
  category: RecipeCategory
  level: RecipeLevel
  ingridients: [RecipeIngridient]
  method: String
  picture: String
  calories: Int
  carbohydrates: Float
  protein: Float
  fat: Float
}

# INPUT
input RecipeLevelInput {
  id: Int
  name: String
}

input RecipeCategoryInput {
  id: Int
  name: String
}

input RecipeMeasurementInput {
  id: Int
  name: String
}

input RecipeIngridientInput {
  id: ID
  name: String
  measurement: RecipeMeasurementInput
  quantity: Float
}

input RecipeCreateInput {
  title: String!
  servings: Int!
  totalTime: Int!
  category: RecipeCategoryInput!
  level: RecipeLevelInput!
  ingridients: [RecipeIngridientInput]!
  method: String!
  picture: String!
  calories: Int!
  carbohydrates: Float!
  protein: Float!
  fat: Float!
}

input RecipeEditInput {
  id: ID!
  title: String!
  servings: Int!
  totalTime: Int!
  category: RecipeCategoryInput!
  level: RecipeLevelInput!
  ingridients: [RecipeIngridientInput]!
  method: String!
  picture: String!
  calories: Int!
  carbohydrates: Float!
  protein: Float!
  fat: Float!
}

type Query {
  recipe(id: ID!): Recipe
  recipes(limit: Int, skip: Int): [Recipe]
  recipesByName(name: String): [Ingridient]
}

type Mutation {
  createRecipe(input: RecipeCreateInput!): Recipe
    @auth(role: USER)
  # deleteRecipe(id: ID!): Boolean @auth(role: USER)
  # eidtRecipe(input: RecipeEditInput!): Recipe
  #   @auth(role: USER)
}