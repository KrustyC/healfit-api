type RecipeLevel {
  id: Int
  name: String
}

type RecipeCategory {
  id: Int
  name: String
}

type RecipeMeasurement {
  id: Int
  name: String
}

type RecipeIngredient {
  id: ID
  name: String
  measurement: RecipeMeasurement
  quantity: Float
}

type Recipe {
  id: ID
  slug: String
  title: String
  description: String
  servings: Int
  totalTime: Int
  category: RecipeCategory
  level: RecipeLevel
  ingredients: [RecipeIngredient]
  method: String
  picture: String
  calories: Int
  carbohydrates: Float
  protein: Float
  fat: Float
}

# INPUT
input RecipeLevelInput {
  id: Int
  name: String
}

input RecipeCategoryInput {
  id: Int
  name: String
}

input RecipeMeasurementInput {
  id: Int
  name: String
}

input RecipeIngredientInput {
  id: ID
  name: String
  measurement: RecipeMeasurementInput
  quantity: Int
}

input RecipeCreateInput {
  title: String!
  servings: Int!
  description: String!
  totalTime: Int!
  category: RecipeCategoryInput!
  level: RecipeLevelInput!
  ingredients: [RecipeIngredientInput]!
  method: String!
  picture: String!
  calories: Int
  carbohydrates: Float
  protein: Float
  fat: Float
}

input RecipeEditInput {
  slug: String!
  title: String!
  description: String!
  servings: Int!
  totalTime: Int!
  category: RecipeCategoryInput!
  level: RecipeLevelInput!
  ingredients: [RecipeIngredientInput]!
  method: String!
  picture: String!
  calories: Int!
  carbohydrates: Float!
  protein: Float!
  fat: Float!
}

type Query {
  recipe(slug: String!): Recipe
  recipes(limit: Int, skip: Int): [Recipe]
  recipesByName(name: String): [Ingredient]
}

type Mutation {
  createRecipe(input: RecipeCreateInput!): Recipe
    @auth(role: USER)
  editRecipe(input: RecipeEditInput!): Recipe
    @auth(role: USER)
  # deleteRecipe(id: ID!): Boolean @auth(role: USER)
  # eidtRecipe(input: RecipeEditInput!): Recipe
  #   @auth(role: USER)
}