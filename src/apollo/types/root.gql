directive @auth(role: Role = USER) on FIELD_DEFINITION

enum Role {
  ADMIN
  USER
}

type ValueObject {
  id: String
  name: String
}

type GlobalData {
  ingredientsCategories: [ValueObject]
  measurements: [ValueObject]
  recipeCategories: [ValueObject]
  recipeLevels: [ValueObject]
}

type Query {
  globalData: GlobalData
}

type Mutation {
  hello: String
}